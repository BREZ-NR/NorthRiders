<!DOCTYPE html>

  <meta charset="UTF-8">

  <title>North Riders</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    /* âœ… VERSIONE DESKTOP (immagini NORTH_RIDERS.png ai lati) */
    body::before, body::after {
      content: "";
      position: fixed;
      top: 0;
      width: 500px;
      height: 100%;
      background: url("NORTH_RIDERS.png") no-repeat center;
      background-size: contain;
      opacity: 0.15;
      pointer-events: none;
      transition: all 0.3s ease-in-out;
    }

    body::before {
      left: 0;
    }

    body::after {
      right: 0;
    }

    .container {
      max-width: 500px;
      margin: auto;
      position: relative;
      z-index: 2;
    }

    .logo {
      width: 400px;
      margin-bottom: -50px;
      margin-top: 20px;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff66;
    }

    .member-card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      margin: 10px 0;
      box-shadow: 0 4px 10px rgba(255,255,255,0.08);
    }

    a {
      display: inline-block;
      background: #ff00ff;
      color: #fff;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s ease-in-out;
    }

    a:hover {
      background: #cc00cc;
    }

    /* ðŸ“± VERSIONE SMARTPHONE */
    @media (max-width: 768px) {
      body::before {
        background: url("NORTH_LOGO_SMARTPHONE.png") no-repeat center;
        background-size: cover;
        width: 50%;
        opacity: 0.2;
        left: 0;
      }

      body::after {
        background: url("RIDERS_LOGO_SMARTPHONE.png") no-repeat center;
        background-size: cover;
        width: 50%;
        opacity: 0.2;
        right: 0;
      }

      .logo {
        width: 250px;
        margin-bottom: 0;
      }

      h1 {
        font-size: 1.8em;
      }

      .container {
        max-width: 90%;
      }

      .member-card {
        padding: 15px;
      }

      a {
        padding: 8px 14px;
        font-size: 0.9em;
      }
    }
  </style>
